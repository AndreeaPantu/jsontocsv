<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
  <title>JSON to CSV
  </title>
</head>
<body>
  <nav class="navbar navbar-light bg-light text-center">
    <div class="container navbar-brand">
      <h1>JSON to CSV</h1>
    </div>
  </nav>
  <div class="container">
    <div class="container text-center mt-5  json-container">
      <h4>Upload JSON</h4>
      <br>
      <input type="file" id="json-file">
      <br>
      <textarea class="mt-3" id="json-text" cols="40" rows="10" style="resize:none" placeholder="Json text" style="overflow:auto;" readonly></textarea>
      <br>
      <button class="btn btn-primary mt-3" id="convert" disabled>Convert</button>
    </div>
    <div class="container text-center mt-5 csv-container">
      <h4>Download CSV</h4>
      <br>
      <textarea class="mt-3" id="csv-text" cols="40" rows="10" style="resize:none" placeholder="CSV text" style="overflow:auto;" readonly></textarea>
      <br>
      <button class="btn btn-success mt-3" id="download" disabled>Download</button>
    </div>
  </div>
  
  <footer class="bg-light text-center text-lg-start mt-5">
    <div class="text-center p-3">
      Andreea Pantu Â© 2021 Copyright:
    </div>
  </footer>
  
  <script src="app.js"></script>
</body>
</html>
